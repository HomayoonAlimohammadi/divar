{% extends "layout.html" %} 

<head>
    {% block head %} 
    <title>Item Creation</title>
    {% endblock %} 
</head>
<body>
    {% block body %} 
    <h1>Item Creation Form</h1>
    <form action={% url 'core:item_create' %} method="post" enctype='multipart/form-data'>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Create</button><br/>
    </form>

    <a href={% url 'core:index' %}>Homepage</a>
    {% endblock %} 
</body>
