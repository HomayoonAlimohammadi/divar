{% extends "layout.html" %}

<!DOCTYPE html>
<head>
    {% block head %}
    <title>User Registeration</title>
    {% endblock %}
</head>
<body>
    {% block body %}
    <h1>User Registeration Form</h1>
    <form action={% url 'core:user_register' %} method="post">
        {% csrf_token %}
        {% for field in form %} 
            <p>{{field.label_tag}} {{ field }}</p>
        {% endfor %}

        <button type="submit">Submit</button><br/>
    </form>

    <a href={% url 'core:index' %}>Homepage</a>
    {% endblock %}
</body>
